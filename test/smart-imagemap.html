<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Imagemap Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/smart-imagemap.js"></script>
  <script src="smart-imagemap_test.js"></script>
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">Smart Imagemap Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">

      <img id="image1" src="sample.jpg" usemap="#samplemap" />
      <img id="image2" src="sample-notexistend.jpg" usemap="#samplemap" />

      <map name="samplemap">
          <area shape="circle" coords="50,50,5" href="" alt="">
          <area shape="default" coords="" href="" alt="">
          <area shape="poly" coords="10,10,10,50,50,50" href="" alt="">
          <area shape="rect" coords="10,10,50,50" href="" alt="">
      </map>

  </div>
</body>
</html>
